<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
</head>
<body>
<h1>TODO List</h1>
<!-- Create a new TODO -->
<form th:action="@{/save}" method="post">
    <h1>Add Todo</h1>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>
    <label for="completed">IsCompleted:</label>
    <input type="checkbox" id="completed" name="completed">
    <button type="submit">Save</button>
</form>
<!-- Incomplete TODOs -->
<h2>Incomplete Todos</h2>
<ul>
    <li th:each="todo : ${incompleteTodos}">
        <span th:text="${todo.tittle}"></span>
        <a th:href="@{'/deleteById/' + ${todo.id}}">Delete</a>
    </li>
</ul>

<!-- Complete TODOs -->
<h2>Complete Todos</h2>
<ul>
    <li th:each="todo1 : ${completeTodos}">
        <span th:text="${todo1.tittle}"></span>
        <a th:href="@{'/deleteById/' + ${todo1.id}}">Delete</a>
    </li>
</ul>
</body>
</html>
